<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameWorld</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html">
      <div class="brand-badge"><span></span></div>
      <div>GameWorld</div>
    </a>

    <nav class="nav-links" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Highscores</a>
    </nav>

    <div class="nav-cta">
      <a class="btn ghost" data-account-link href="auth.html">Login</a>
      <a class="btn" data-logout-btn href="#" style="display:none;">Logout</a>
    </div>
  </div>
</header>

<main>
  <section class="hero container">
    <h1>WORLD<br/>GAME DAY</h1>
    <p>
      Pick a region and play the linked challenge.
      Alaska (Memory), Amazon (Typing), Sahara (Geo).
    </p>

    <div class="hero-actions">
      <a class="btn primary" href="auth.html">Login</a>
      <a class="btn" href="dashboard.html">Highscores</a>
    </div>
  </section>

  <section class="globe-stage" aria-label="Globe section">
    <img class="globe-img" src="assets/globe.png" alt="Globe" />
    <img class="flyer" id="flyer" alt="" />
  </section>

  <section class="pins-stage" aria-label="Choose a region">
    <button class="pin alaska" type="button" aria-label="Memory — Alaska">
      <div class="drop"></div>
      <div class="pin-card">
        <div class="thumb">Alaska — Memory</div>
        <h3>Memory Card Game</h3>
        <p>Find the pairs fast. Don’t get lost in the blizzard.</p>
        <a href="jeux/memoire/memoire.html">Play →</a>
      </div>
    </button>

    <button class="pin amazon" type="button" aria-label="Typing — Amazon">
      <div class="drop"></div>
      <div class="pin-card">
        <div class="thumb">Amazon — Typing</div>
        <h3>Typing Game</h3>
        <p>Type quickly and accurately to move forward.</p>
        <a href="jeux/attrappe/attrappe.html">Play →</a>
      </div>
    </button>

    <button class="pin sahara" type="button" aria-label="Geo — Sahara">
      <div class="drop"></div>
      <div class="pin-card">
        <div class="thumb">Sahara — Geo</div>
        <h3>GeoGuesser</h3>
        <p>Guess your location. Closer means more points.</p>
        <a href="jeux/troisiemejeu/trois.html">Play →</a>
      </div>
    </button>
  </section>
</main>

<footer class="footer container">
  GameWorld -- Acile El Dada &amp; Saadeddine Doughane
</footer>

<script src="js/main.js"></script>
<script src="js/home.js"></script>
</body>
</html>
