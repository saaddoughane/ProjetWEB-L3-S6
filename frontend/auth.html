<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameWorld ‚Äî Connexion</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html">
      <div class="brand-badge"><span></span></div>
      <div>GameWorld</div>
    </a>

    <nav class="nav-links" aria-label="Main navigation">
      <a href="index.html">Accueil</a>
      <a href="dashboard.html">Podium</a>
    </nav>

    <div class="nav-cta">
      <a class="btn ghost" data-account-link href="auth.html">Connexion</a>
      <a class="btn" data-logout-btn href="#" style="display:none;">D√©connexion</a>
    </div>
  </div>
</header>

<main class="container page auth-page">
  <div class="card">
    <div class="grid-2">
      <section id="panelLogin">
        <h1 style="margin-top:0;">Se connecter</h1>
        <form id="loginForm">
          <div class="form-row">
            <label for="loginEmail">Email</label>
            <br/>
            <input id="loginEmail" name="email" type="email" placeholder="exemple@gmail.com" autocomplete="email" required />
          </div>
          <br/>

          <div class="form-row">
            <label for="loginPwd">Mot de passe</label>
            <br/>
            <div class="pwd-field">
              <input id="loginPwd" name="password" type="password" placeholder="Votre mot de passe" autocomplete="current-password" required />
              <button class="pwd-toggle" type="button" data-target="loginPwd" aria-label="Afficher/masquer le mot de passe">üëÅ</button>
            </div>
          </div>

          <br/>
          <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn primary" type="submit">Valider</button>
            <button class="btn" type="button" id="goRegister">Inscription</button>
          </div>
          <div class="notice err" id="loginErr" style="display:none;"></div>
          <div class="notice" id="loginOk" style="display:none;"></div>
        </form>
      </section>

      <section id="panelRegister" style="display:none;">
        <h1 style="margin-top:0;">S'inscrire</h1>
        <form id="registerForm">
          <div class="form-row">
            <label for="regEmail">Email</label>
            <br/>
            <input id="regEmail" name="email" type="email" placeholder="exemple@mail.com" autocomplete="email" required />
          </div>
          <br/>

          <div class="form-row">
            <label for="regPwd">Mot de passe</label>
            <br/>
            <div class="pwd-field">
              <input id="regPwd" name="password" type="password" placeholder="Votre mot de passe" autocomplete="new-password" required />
              <button class="pwd-toggle" type="button" data-target="regPwd" aria-label="Afficher/masquer le mot de passe">üëÅ</button>
            </div>
          </div>
          <br/>

          <div class="form-row">
            <label for="regPwd2">Confirmation mot de passe</label>
            <br/>
            <div class="pwd-field">
              <input id="regPwd2" name="password2" type="password" placeholder="Votre mot de passe" autocomplete="new-password" required />
              <button class="pwd-toggle" type="button" data-target="regPwd2" aria-label="Afficher/masquer le mot de passe">üëÅ</button>
            </div>
          </div>

          <br/>
          <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn primary" type="submit">Cr√©er compte</button>
            <button class="btn" type="button" id="goLogin">Connexion</button>
          </div>
          <div class="notice err" id="regErr" style="display:none;"></div>
          <div class="notice" id="regOk" style="display:none;"></div>
        </form>
      </section>
    </div>
  </div>
</main>

<script src="js/main.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
